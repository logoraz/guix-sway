  right:
    - battery:
        name: BAT0
        poll-interval: 30000
        content:
          - string:
              text: "Battery"
              margin: 12
              foreground: 6d87a0ff
              deco: {background: {color: 171717ff}}
          - string: {text: "{capacity}%", font: "JetBrains Mono:weight=170:size=16", left-margin: 12, right-margin: 32}
    - network:
        poll-interval: 20000
        content:
          map:
            default: {empty: {}}
            conditions:
              name == wlp4s0:
                map:
                  default: {string: {text: "Ôá´", font: "JetBrains Mono:weight=170:size=16", margin: 12, foreground: 6d87a0ff, deco: {background: {color: 171717ff}}}}
                  conditions:
                    state == down: {string: {text: "ÔÅ≤", font: "JetBrains Mono:weight=170:size=16", foreground: ff0000ff}}
                    state == up:
                      map:
                        default:
                          - string: {text: "Ôá´", font: "JetBrains Mono:weight=170:size=16", margin: 12, foreground: 6d87a0ff, deco: {background: {color: 171717ff}}}
                          - string: {text: "{dl-speed} {ssid}", font: "JetBrains Mono:weight=170:size=16", left-margin: 12, right-margin: 12}

                        conditions:
                          ipv4 == "":
                            - string: {text: "Ôá´", font: "JetBrains Mono:weight=170:size=16", margin: 12, foreground: 6d87a0ff, deco: {background: {color: 171717ff}}}
                            - string: {text: "{dl-speed} {ssid}", font: "JetBrains Mono:weight=170:size=16", foreground: ffffff66, left-margin: 12, right-margin: 12}
    - pipewire:
        anchors:
          volume: &volume
            conditions:
              muted: {string: {text: "*{cubic_volume}%*", foreground: ff0000ff}}
              ~muted: {string: {text: "~{cubic_volume}%~"}}
        content:
          list:
            items:
              - map:
                  conditions:
                    type == "sink":
                      map:
                        conditions:
                          icon == "audio-headset-bluetooth":
                            string: {text: " üéß "}
                          muted:
                            - string:
                                text: "Audio"
                                margin: 12
                                foreground: 6d87a0ff
                                deco: {background: {color: 171717ff}}
                            - string:
                                on-click:
                                  left: "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle"
                                  wheel-up: "wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ --limit 1.0"
                                  wheel-down: "wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-"
                                text: "{cubic_volume}%"
                                foreground: 7ecfd4ff
                                font: "JetBrains Mono:weight=170:size=16"
                                margin: 12
                        default:
                          - string:
                              text: "Audio"
                              margin: 12
                              foreground: 6d87a0ff
                              deco: {background: {color: 171717ff}}
                          - string:
                              on-click:
                                left: "wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle"
                                wheel-up: "wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ --limit 1.0"
                                wheel-down: "wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-"
                              text: "{cubic_volume}%"
                              font: "JetBrains Mono:weight=170:size=16"
                              margin: 12
                  <<: *volume
  center:
    - clock:
        time-format: "%H:%M"
        date-format: "%B %d, %a"
        content:
          - string: {text: "{date}", font: "JetBrains Mono:weight=170:size=16", right-margin: 8}
          - string: {text: "{time}", font: "JetBrains Mono:weight=170:size=16"}